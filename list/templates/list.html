<html>
<head>
    <title>Manage page</title>
    {% load staticfiles %}
    <link rel="stylesheet" href='{% static "css/bootstrap.min.css" %}'>
</head>
<body>
    <header id="class_selection" style="background-color:#c7bff5;padding:20px">
    </header>
    <section id="result_students" style="padding-top:20px; padding-bottom:80px; padding-left:15%; padding-right:15%">
        <table class="table table-bordered">
            <thead><tr>
                <th>姓名</th>
                <th>學號</th>
                <th>剩餘掃地次數</th>
                <th>掃地日期一</th>
                <th>掃地日期二</th>
                <th>掃地日期三</th>
            </tr></thead>
            {% for stu in stu_list %}
                <tr data-student-id="{{ stu.student_id }}">
                    <td>{{ stu.name }}</td>
                    <td>{{ stu.student_id }}</td>
                    <td>{{ stu.times_remain_to_clean }}</td>
                </tr>
            {% endfor %}
        </table>
    </section>
    <script src="{% static 'js/jquery-2.1.4.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script>
    </script>
</body>
</html>
