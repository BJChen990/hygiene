    <div class="row" style="padding-top:20%">
        <div class="col-md-offset-3 col-md-6">
            <header><h1>登入</h1></header>
            <form class="form-horizontal" action="/do_login/" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id-field">學號</label>
                    <input type="text" class="form-control" name="student-id" id="id-field" placeholder="請輸入學號">
                </div>
                <div class="form-group">
                    <label for="pwd-field">密碼</label>
                    <input type="password" class="form-control" name="pwd" id="pwd-field" placeholder="xxxxxxxx">
                </div>
                <button type="submit" class="btn btn-default">登入</button>
            </form>
        </div>
    </div>
