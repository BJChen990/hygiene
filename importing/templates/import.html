<html>
<head>
    <title>Import xls page</title>
</head>
<body>
    <form action="/importing/upload/" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="xls_input"></label>
        <input name="xls_file" type="file" id="xls_input">
        <input name="days_count" type="number" value=3>
        <input type="submit">
    </form>
</body>
</html>
